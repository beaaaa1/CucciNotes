<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Crea Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-section"><a href="index.html" class="brand-logo">Cucci<span>Notes</span></a></header>
    <nav class="navbar-custom">
        <ul class="nav">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="create.html" class="nav-link active">Crea Card</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <h3>ðŸ†• Aggiungi Card</h3>
            <input type="text" id="topic" class="form-control mb-3" placeholder="Materia">
            <input type="text" id="ques" class="form-control mb-3" placeholder="Domanda">
            <textarea id="ans" class="form-control mb-3" placeholder="Risposta"></textarea>
            <button class="btn btn-custom w-100" onclick="saveCard()">Salva e Vai alla Home</button>
        </div>
    </div>

    <script>
        function saveCard() {
            const t = document.getElementById('topic').value.trim();
            const q = document.getElementById('ques').value.trim();
            const a = document.getElementById('ans').value.trim();

            if (t && q && a) {
                let userDb = JSON.parse(localStorage.getItem('cucciFlashcards')) || {};
                if (!userDb[t]) userDb[t] = [];
                userDb[t].push({ q: q, a: a });
                localStorage.setItem('cucciFlashcards', JSON.stringify(userDb));
                window.location.href = 'index.html';
            } else {
                alert("Riempi tutti i campi!");
            }
        }
    </script>
</body>
</html>
