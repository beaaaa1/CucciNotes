<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ripasso Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <a href="index.html" class="btn btn-outline-dark mb-4">← Torna alla Home</a>
        <h2 id="title" class="mb-4 text-primary"></h2>
        <div class="flashcard-grid" id="container"></div>
    </div>

    <script>
        const defaultDb = {
            'Diritto': [{ q: "Cos'è la Costituzione?", a: "La legge fondamentale dello Stato." }],
            'Economia': [{ q: "Cos'è il mercato?", a: "Luogo di incontro tra domanda e offerta." }]
        };

        window.onload = function() {
            const topic = localStorage.getItem('selectedTopic');
            document.getElementById('title').innerText = topic;

            const userDb = JSON.parse(localStorage.getItem('cucciFlashcards')) || {};
            const fullDb = { ...defaultDb, ...userDb };
            const cards = fullDb[topic] || [];

            const container = document.getElementById('container');
            cards.forEach(c => {
                container.innerHTML += `
                    <div class="flashcard" onclick="this.classList.toggle('flipped')">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">${c.q}</div>
                            <div class="flashcard-back">${c.a}</div>
                        </div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
